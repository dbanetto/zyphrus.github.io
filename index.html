---
layout: default
---

<div id="home">
  <h1>Projects</h1>
  <ul class="posts">
    {% for repository in site.github.public_repositories %}
    <li><span><a href="{{ repository.html_url }}">{{ repository.name }}</span></li>
    {% endfor %}
  </ul>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
